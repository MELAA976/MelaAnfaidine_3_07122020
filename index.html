<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7e66ba1c6.js" crossorigin="anonymous"></script>

    <title>Ohmyfood</title>
</head>

    <body>
        <div id="container">

            <header class = "header">
                <!--logo du site-->
                <img src="/images/logo/ohmyfood.png" alt="logo-ohmyfood" class = "header__logo">

            </header>

            <!--menue du site-->
            <nav class = "nav">

                <div class = "nav__position">

                    <div class = "nav__position__location">

                        <i class="fas fa-map-marker-alt"></i>
                        <p class = "nav_position__location__ville">Paris, Belleville</p>
                        
                    </div>
                
                </div>

                <h1 class = "nav__titre">Réservez le menu qui vous convient</h1>

                <p class = "nav__sous-titre">Découvrez des restaurants d'exeption,
                    sélectionneés par nos soins.</p>
            
                <button class = "nav__btn">Explorer nos restaurants</button>

            </nav>

            
            <!--partie foctionnement-->
            <section id = "foctio" class = "operation">

                <h2 class="operation__title">Fonctionnement</h2>

              <div class = "operation__step">
                  <div class = "operation__step__nber">1</div>
                  <i class="fas fa-mobile-alt operation__step__icon"></i>
                  <p class = "operation__step__describes">Choisissez un restaurant</p>
              </div>

              <div class = "operation__step">
                  <div class = "operation__step__nber">2</div>
                  <i class="fas fa-list-ul operation__step__icon"></i>
                  <p class = "operation__step__describes">Composez votre menu</p>

              </div>

              <div class = "operation__step">
                  <div class = "operation__step__nber">3</div>
                  <i class="fas fa-store operation__step__icon"></i>
                  <p class = "operation__step__describes">Composez votre menu</p>
              </div>
                
            </section>

            <!--partie résultat des restaurants de la vile-->
            <section id = "resto" class = "page-accueil">

                <div id = "rsto-a-la-française" class = "" ></div>
                <div id = "rsto-a-la-note enchantée" class = ""></div>
                <div id = "rsto-a-la-palette-du-goût" class = ""></div>
                <div id = "rsto-a-le-délice-des-sens" class = ""></div>
                
            </section>
    
            <footer></footer>
            

        </div>         
    </body>

</html>
